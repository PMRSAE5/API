name: Build and Deploy to AWS EC2

on:
  push:
    branches:
      - main
  workflow_dispatch: # Permet de déclencher le déploiement manuellement

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Build Docker image
        run: |
          docker build -t api-api .

      - name: Push Docker image to AWS ECR (si tu utilises ECR)
        env:
          AWS_REGION: "eu-west-3" # Remplace par ta région AWS
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        run: |
          aws configure set aws_access_key_id $AWS_ACCESS_KEY_ID
          aws configure set aws_secret_access_key $AWS_SECRET_ACCESS_KEY
          aws configure set region $AWS_REGION

          $(aws ecr get-login --no-include-email)
          docker tag api-api <ton-id-ecr>.dkr.ecr.$AWS_REGION.amazonaws.com/api-api
          docker push <ton-id-ecr>.dkr.ecr.$AWS_REGION.amazonaws.com/api-api

      - name: Deploy to EC2 via SSH
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.AWS_EC2_HOST }}
          username: ec2-user
          key: ${{ secrets.AWS_EC2_SSH_KEY }}
          script: |
            docker pull <ton-id-ecr>.dkr.ecr.$AWS_REGION.amazonaws.com/api-api
            docker stop api-api-1 || true
            docker rm api-api-1 || true
            docker run -d -p 3000:3000 --name api-api-1 <ton-id-ecr>.dkr.ecr.$AWS_REGION.amazonaws.com/api-api
