name: Build and Deploy to Azure

on:
  push:
    branches:
      - main
  workflow_dispatch: # Permet de déclencher le déploiement manuellement

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "16"

      - name: Install dependencies
        run: npm install

      - name: Setup Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: "Login to Azure"
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Build and Push Docker images
        run: |
          docker-compose -f docker-compose.yml build
          docker-compose -f docker-compose.yml push

      - name: "Deploy to Azure WebApp"
        uses: azure/webapps-deploy@v2
        with:
          app-name: "PMoveAPI" # Remplace par le nom exact de ton App Service Azure
          slot-name: "production"
          package: .
          images: |
            youracr.azurecr.io/api:latest
            youracr.azurecr.io/redis:latest
            youracr.azurecr.io/mongodb:latest
          compose-file: ./docker-compose.yml

