version: "3.8"
services:
  api:
    build: .
    ports:
      - "3000:3000"
    environment:
      - DB_HOST=mysql
      - DB_USER=root
      - DB_PASSWORD=rootpassword
      - DB_NAME=pmove
      - DB_PORT=3306
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - REDIS_PASSWORD=kaka
      - MONGO_URI_RATP=mongodb://mongo:27017/RATP
      - MONGO_URI_SNCF=mongodb://mongo:27017/SNCF
      - MONGO_URI_AIRFRANCE=mongodb://mongo:27017/AirFrance
    depends_on:
      - mysql
      - mongo
      - redis
    networks:
      - pmove-network

  mysql:
    image: mysql:8.0
    environment:
      MYSQL_ROOT_PASSWORD: rootpassword
      MYSQL_DATABASE: pmove
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    networks:
      - pmove-network

  mongo:
    image: mongo:5.0
    ports:
      - "27017:27017"
    volumes:
      - mongo_data:/data/db
    networks:
      - pmove-network

  redis:
    image: redis:latest
    ports:
      - "6379:6379"
    command: ["redis-server", "--requirepass", "kaka"]
    networks:
      - pmove-network
    environment:
      - REDIS_PASSWORD=kaka
      - REDIS_PORT=6379
  command: ["redis-server", "--requirepass", "kaka"]
  networks:
    - pmove-network

networks:
  pmove-network:
    driver: bridge

volumes:
  mysql_data:
  mongo_data:
